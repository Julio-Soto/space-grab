<html>
    <head>
        <title>Space Grab</title>
        <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      width: 100vw;
      height: 100vh;    
    }
    body {
      width:100%;
      height: 100%;
      background-color: #111;
    }
    
    .container {
      width:100%;
      height: 100%;
      min-height: 600px;
      text-align: center;
      background: radial-gradient(#0f0f0f,#374954);
    }
    .flex-container{
      width: 100%;
      height: calc(100vh - 100px);
      position: relative;
    }
    .canvas-container{
      position: relative;
    }
    .topBar {
      color: whitesmoke;
      font-family: courier;
      width: 100%;
      height: 80px;
      text-align: center;
      padding-top: 20px;
    }
    
    .topBar h1 {
      margin: 0;
      font-size:60px;
      text-shadow: 5px 5px 5px black;
      letter-spacing: 2px;
    }
    canvas {
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    #C {
      background: transparent;
      width: 80%;
      z-index: 1;
    }
    #C2{
      background: burlywood;
      z-index: 0;
    }
        </style>
      </head>
<body>
    <div class='container'>
        <img src='./sprites.png' id='sprite' hidden>
        <div class='topBar'>
          <h1>SpaceGrab</h1>
        </div>
        <div class='flex-container'>
            
            <canvas id='C' width='800' height='450'></canvas>
            <canvas id='C2' width='400' height="225"></canvas>
            
        </div>
   </div>
    <script src="./main.js"></script>
</body>
</html>
